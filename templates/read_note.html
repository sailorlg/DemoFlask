{% extends 'base.html' %}
{% from 'macros.html' import qux %}
{% from 'macros.html' import form_field %}

{% block content %}
<h1>读入笔记</h1>
<h2>Note List</h2>

{% for a_note in notes %}
    <div class="note">
        <p>{{ a_note.note_id }} - {{ a_note.note_body }}</p>
    </div>
{% endfor %}

<ul>
    <li><a href="{{ url_for('write_note')}}">写笔记</a> </li>
</ul>

{% endblock %}
